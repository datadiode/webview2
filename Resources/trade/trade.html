<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Trade</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="trade.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="trade.js"></script>
</head>
<body>
<div class="trade" data-state="full" data-step="">
<div class="titlebar">
<span>Trade Session</span>
<div class="buttons">
<div class="button" data-id="help"></div>
<div class="button" data-id="bar"></div>
<div class="button" data-id="full"></div>
<div class="button" data-id="close"></div>
</div>
</div>
<div class="footer">
<div class="button medium" data-id="offer" data-enabled="0">Offer</div>
<div class="button medium" data-id="retract" data-enabled="0">Retract</div>
<div class="button huge" data-id="confirm" data-enabled="0">Confirm Trade</div>
<div class="bar"></div>
</div>
</div>
</body>
</html>
