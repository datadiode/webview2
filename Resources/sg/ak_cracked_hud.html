<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Cracked</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="hud.css">
<link rel="stylesheet" type="text/css" href="hud_cracked.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="hud.js"></script>
<script src="hud_cracked.js"></script>
</head>
<body>
<div class="hud">
<div class="left">
<div class="tabs">
<div class="tab" data-id="game" data-selected="1">Game</div>
<div class="tab" data-id="messages">Messages</div>
</div>
<div class="panels">
<div class="panel" data-id="game" data-selected="1">
<div class="logo"></div>
<div class="button large" data-id="newgame">New Game</div>
<div class="button large" data-id="rules">Rules</div>
<div class="button large" data-id="start">Start</div>
<div class="button large" data-id="submit">Submit</div>
</div>
<div class="panel" data-id="messages"><div class="messages"></div></div>
</div>
</div>
<div class="middle">
<div class="section">
<div class="message"><span></span></div>
</div>
<div class="section"></div>
<div class="section">
<div class="board" data-player="1">
<div class="column"><span class="turn"></span><span class="player"></span></div>
<div class="column"><span class="word"></span></div>
<div class="column"><span class="points"></span></div>
<div class="column"><span class="score"></span></div>
</div>
<div class="board" data-player="2">
<div class="column"><span class="turn"></span><span class="player"></span></div>
<div class="column"><span class="word"></span></div>
<div class="column"><span class="points"></span></div>
<div class="column"><span class="score"></span></div>
</div>
<div class="board" data-player="3">
<div class="column"><span class="turn"></span><span class="player"></span></div>
<div class="column"><span class="word"></span></div>
<div class="column"><span class="points"></span></div>
<div class="column"><span class="score"></span></div>
</div>
<div class="board" data-player="4">
<div class="column"><span class="turn"></span><span class="player"></span></div>
<div class="column"><span class="word"></span></div>
<div class="column"><span class="points"></span></div>
<div class="column"><span class="score"></span></div>
</div>
</div>
</div>
<div class="right">
<div class="buttons">
<div class="button small" data-id="help"></div>
<div class="button small" data-id="close"></div>
</div>
<div class="buttons">
<div class="button small" data-id="drag"></div>
<div class="button small" data-id="alpha"></div>
</div>
<div class="button mood" data-id="mood" data-state="normal"></div>
</div>
</div>
</body>
</html>
