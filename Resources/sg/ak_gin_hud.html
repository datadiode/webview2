<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Gin</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="hud.css">
<link rel="stylesheet" type="text/css" href="hud_gin.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="hud.js"></script>
<script src="hud_gin.js"></script>
</head>
<body>
<div class="hud">
<div class="left">
<div class="tabs">
<div class="tab" data-id="game" data-selected="1">Game</div>
<div class="tab" data-id="messages">Messages</div>
</div>
<div class="panels">
<div class="panel" data-id="game" data-selected="1">
<div class="logo"></div>
<div class="button large" data-id="newgame">New Game</div>
<div class="button large" data-id="rules">Rules</div>
<div class="button large" data-id="deal">Deal</div>
<div class="button large" data-id="draw">Draw Card</div>
<div class="button large" data-id="discard">Discard</div>
<div class="button large" data-id="knock">Knock</div>
<div class="button large" data-id="show">Show Melds</div>
</div>
<div class="panel" data-id="messages"><div class="messages"></div></div>
</div>
</div>
<div class="middle">
<div class="table" data-player="1">
<div class="deck">
<div class="title">Deck <span class="count" data-id="deck"></span></div>
<div class="cardset" data-id="deck" data-deck="std"></div>
<div class="cardset" data-id="spot" data-deck="std"></div>
</div>
<div class="title">My Hand <span class="count" data-id="hand"></span></div>
<div class="cardset" data-id="hand" data-deck="std"></div>
<div class="message"><span></span></div>
<div class="melds">
<div class="player"></div>
<div class="turn"></div>
<div class="cardset" data-id="meld1" data-deck="std"></div>
<div class="stats">
<div><span>Game:</span><span data-id="game">--</span></div>
</div>
</div>
</div>
<div class="table" data-player="2">
<div class="melds">
<div class="player"></div>
<div class="turn"></div>
<div class="cardset" data-id="meld2" data-deck="std"></div>
<div class="stats">
<div><span>Game:</span><span data-id="game">--</span></div>
</div>
</div>
</div>
</div>
<div class="right">
<div class="buttons">
<div class="button small" data-id="help"></div>
<div class="button small" data-id="close"></div>
</div>
<div class="buttons">
<div class="button small" data-id="drag"></div>
<div class="button small" data-id="alpha"></div>
</div>
<div class="button mood" data-id="mood" data-state="normal"></div>
</div>
</div>
</body>
</html>
