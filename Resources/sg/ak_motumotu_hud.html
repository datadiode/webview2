<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Motu Motu</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="hud.css">
<link rel="stylesheet" type="text/css" href="hud_motumotu.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="hud.js"></script>
<script src="hud_motumotu.js"></script>
</head>
<body>
<div class="hud">
<div class="left">
<div class="tabs">
<div class="tab" data-id="game" data-selected="1">Game</div>
<div class="tab" data-id="messages">Messages</div>
</div>
<div class="panels">
<div class="panel" data-id="game" data-selected="1">
<div class="layer" data-id="game">
<div class="logo"></div>
<div class="button large" data-id="newgame">New Game</div>
<div class="button large" data-id="rules">Rules</div>
<div class="button large" data-id="deal">Deal</div>
<div class="button large" data-id="discard">Discard</div>
<div class="button large" data-id="draw1">Draw</div>
<div class="button large" data-id="draw2">Draw Cards</div>
</div>

<div class="layer" data-id="prompt">
<div class="prompt">Please choose the wild color.</div>
<div class="cardset" data-id="color" data-deck="motu">
<div class="card" data-id="_a" data-action="100"></div>
<div class="card" data-id="_b" data-action="101"></div>
<div class="card" data-id="_c" data-action="102"></div>
<div class="card" data-id="_d" data-action="103"></div>
</div>
</div>

<div class="layer" data-id="pass">
<div class="prompt">Discard this card or pass?</div>
<div class="buttons">
<div class="button medium" data-id="discard">Discard</div>
<div class="button medium" data-id="pass">Pass</div>
</div>
</div>

</div>
<div class="panel" data-id="messages"><div class="messages"></div></div>
</div>
</div>
<div class="middle">
<div class="table" data-player="1">
<div class="button medium" data-id="one">OneCard</div>
<div class="deck">
<div class="title">Deck</div>
<div class="cardset" data-id="spot" data-deck="motu"></div>
</div>
<div class="title">My Hand <span class="count" data-id="hand"></span></div>
<div class="cardset" data-id="hand" data-deck="motu"></div>
<div class="message"><span></span></div>
</div>
</div>
<div class="right">
<div class="buttons">
<div class="button small" data-id="help"></div>
<div class="button small" data-id="close"></div>
</div>
<div class="buttons">
<div class="button small" data-id="drag"></div>
<div class="button small" data-id="alpha"></div>
</div>
<div class="button mood" data-id="mood" data-state="normal"></div>
</div>
</div>
</body>
</html>
