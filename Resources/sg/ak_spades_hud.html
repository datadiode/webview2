<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Spades</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="hud.css">
<link rel="stylesheet" type="text/css" href="hud_spades.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="hud.js"></script>
<script src="hud_spades.js"></script>
</head>
<body>
<div class="hud" data-gamestate="">
<div class="left">
<div class="tabs">
<div class="tab" data-id="game" data-selected="1">Game</div>
<div class="tab" data-id="score">Score</div>
<div class="tab" data-id="messages">Messages</div>
<div class="tab" data-id="tricks">Last Trick</div>
</div>
<div class="panels">
<div class="panel" data-id="game" data-selected="1">
<div class="logo"></div>
<div class="button large" data-id="newgame">New Game</div>
<div class="button large" data-id="rules">Rules</div>
<div class="button large" data-id="deal">Deal</div>
<div class="button large" data-id="play">Play Card</div>
<div class="button large" data-id="taketrick">Take Trick</div>
<div>
<div class="bid">
<div class="button short" data-id="bid" data-index="0">Nil</div>
<div class="button short" data-id="bid" data-index="1">1</div>
<div class="button short" data-id="bid" data-index="2">2</div>
<div class="button short" data-id="bid" data-index="3">3</div>
<div class="button short" data-id="bid" data-index="4">4</div>
<div class="button short" data-id="bid" data-index="5">5</div>
<div class="button short" data-id="bid" data-index="6">6</div>
</div>
<div class="bid">
<div class="button short" data-id="bid" data-index="7">7</div>
<div class="button short" data-id="bid" data-index="8">8</div>
<div class="button short" data-id="bid" data-index="9">9</div>
<div class="button short" data-id="bid" data-index="10">10</div>
<div class="button short" data-id="bid" data-index="11">11</div>
<div class="button short" data-id="bid" data-index="12">12</div>
<div class="button short" data-id="bid" data-index="13">13</div>
</div>
</div>
</div>
<div class="panel" data-id="score"></div>
<div class="panel" data-id="messages"><div class="messages"></div></div>
<div class="panel" data-id="tricks"></div>
</div>
</div>
<div class="middle">
<div class="table" data-player="1">
<div class="title">My Hand</div>
<div class="message"></div>
<div class="player"></div>
<div class="stats">
<div><span>Bid:</span><span data-id="bid">--</span></div>
<div><span>Tricks:</span><span data-id="tricks">--</span></div>
</div>
</div>
<div class="table" data-player="2">
<div class="player"></div>
<div class="stats">
<div><span>Bid:</span><span data-id="bid">--</span></div>
<div><span>Tricks:</span><span data-id="tricks">--</span></div>
</div>
</div>
<div class="table" data-player="3">
<div class="player"></div>
<div class="stats">
<div><span>Bid:</span><span data-id="bid">--</span></div>
<div><span>Tricks:</span><span data-id="tricks">--</span></div>
</div>
</div>
<div class="table" data-player="4">
<div class="player"></div>
<div class="stats">
<div><span>Bid:</span><span data-id="bid">--</span></div>
<div><span>Tricks:</span><span data-id="tricks">--</span></div>
</div>
</div>
</div>
<div class="right">
<div class="buttons">
<div class="button small" data-id="help"></div>
<div class="button small" data-id="close"></div>
</div>
<div class="buttons">
<div class="button small" data-id="drag"></div>
<div class="button small" data-id="alpha"></div>
</div>
<div class="button mood" data-id="mood" data-state="normal"></div>
</div>
</div>
</body>
</html>
