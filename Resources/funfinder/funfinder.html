<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Fun Finder</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="funfinder.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/support.js"></script>
<script src="funfinder.js"></script>
</head>
<body>
<div class="funfinder">
<div class="buttons big">
<div class="button" data-id="events"><div class="icon"></div><div class="title">What&#8217;s Happening</div></div>
<div class="button" data-id="chats"><div class="icon"></div><div class="title">Who&#8217;s Saying What</div></div>
<div class="button" data-id="clubs"><div class="icon"></div><div class="title">Find a Cool Group</div></div>
<div class="button" data-id="map"><div class="icon"></div><div class="title">Explore the World</div></div>
<div class="button" data-id="shop"><div class="icon"></div><div class="title">Go Shopping</div></div>
<div class="button" data-id="guide"><div class="icon"></div><div class="title">Visitor&#8217;s Guide</div></div>
</div>
<div class="buttons small">
<div class="button" data-id="help"></div>
<div class="button" data-id="close"></div>
</div>
</div>
</body>
</html>
