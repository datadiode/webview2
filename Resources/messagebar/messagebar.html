<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Message Bar</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="messagebar.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/support.js"></script>
<script src="messagebar.js"></script>
</head>
<body>
<div class="messagebar">
<div class="animator">
<div class="left"><div class="icon" data-id="" data-state="1"></div></div>
<div class="middle">
<div class="message"></div>
<div class="buttons big">
<div class="button" data-id=""></div>
<div class="button" data-id=""></div>
<div class="button" data-id=""></div>
</div>
<div class="buttons arrows">
<div class="button" data-id="up"><svg viewBox="0 0 7 4" width="7" height="4"><path d="M0,3L3,0L6,3Z"></path></svg></div>
<div class="button" data-id="down"><svg viewBox="0 0 7 4" width="7" height="4"><path d="M0,0L3,3L6,0Z"></path></svg></div>
</div>
</div>
<div class="right">
<div class="buttons small">
<div class="button" data-id="help"></div>
<div class="button" data-id="close" data-enabled="1"></div>
</div>
</div>
</div>
</div>
</body>
</html>
